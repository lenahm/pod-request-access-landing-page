<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>pod | Request Access</title>
</head>
<body>
    <div class="container">
        <img src="./assets/desktop/logo.svg">
        <main class="flex">
            <h1><span class="highlight-text">Publish your podcasts</span><br>everywhere.</h1>
            <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
            <form action="#" id="access-form" class="input-container flex" novalidate>
                <input type="email" placeholder="Email address" required>
                <button type="submit">Request Access</button>
            </form>
            <span id="form-error-msg" hidden>Oops! Please check your email</span>
            <div class="hosting-platforms-container flex">
                <img src="./assets/desktop/spotify.svg">
                <img src="./assets/desktop/apple-podcast.svg">
                <img src="./assets/desktop/google-podcasts.svg">
                <img src="./assets/desktop/pocket-casts.svg">
            </div>
        </main>
        <img src="./assets/desktop/bg-pattern-dots.svg" class="bg-pattern-dots">
    </div>
</body>
<script src="script.js"></script>
</html>
